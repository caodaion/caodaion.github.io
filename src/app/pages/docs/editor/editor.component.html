<div class="editor-container">
  <app-child-header [title]="'Docs'" class="hidden"></app-child-header>
  <mat-drawer-container class="docs-drawer-container">
    <mat-drawer #drawer class="docs-drawer" mode="side" [opened]="false" position="end">
      <mat-nav-list>
        <a mat-list-item></a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="docs-content">
      <app-rich-text-editor [isShowBackButton]="true" #editorComponent [deltaJson]="deltaJson" [placeholder]="'Nhập nội dung tại đây...'"
        [minHeight]="'250px'" [title]="title" [showTitleInput]="true" [showSaveButton]="true"
        (titleChanged)="onTitleChanged($event)">
      </app-rich-text-editor>
  </mat-drawer-content>
</mat-drawer-container>
</div>
