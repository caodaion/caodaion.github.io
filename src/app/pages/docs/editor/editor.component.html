<div class="editor-container">
  <app-child-header [title]="'Docs'"></app-child-header>
  <mat-drawer-container class="docs-drawer-container">
    <mat-drawer #drawer class="docs-drawer" mode="side" [opened]="false" position="end">
      <mat-nav-list>
        <a mat-list-item></a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="docs-content">
      <app-rich-text-editor #editorComponent [deltaJson]="deltaJson" [placeholder]="'Nhập nội dung tại đây...'"
        [minHeight]="'250px'" [title]="title" [showTitleInput]="true" [showSaveButton]="true"
        [saveButtonDisabled]="!setting?.googleFormsId" (contentChanged)="onContentChanged($event, editorComponent)"
        (titleChanged)="onTitleChanged($event)" (saveRequested)="onSave()">
      </app-rich-text-editor>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<ng-template #saveContent>
  <mat-dialog-content>
    <div>
      <p class="text-xl text-black mb-2">
        Vui lòng giúp <strong>Sao Chép</strong> Nội dung Delta JSON này và điền
        vào trường delta trong form dưới đây
      </p>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Delta JSON</mat-label>
        <input matInput [value]="deltaJson" placeholder="Nhập delta json" disabled />

        <button mat-icon-button matSuffix type="button" (click)="copyToClipboard(deltaJson)"
          matTooltip="Copy to clipboard">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <iframe *ngIf="googleFormsPath" [src]="googleFormsPath | safe" class="w-full" height="520" frameborder="0"
      marginheight="0" marginwidth="0">Loading…</iframe>
  </mat-dialog-content>
</ng-template>
