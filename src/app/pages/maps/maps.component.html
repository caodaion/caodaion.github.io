<mat-drawer-container>
    <mat-drawer #infoDrawer [mode]="drawerMode" class="min-w-[300px] max-w-full lg:max-w-[300px] border-0">
        <div class="relative">
            <div class="p-4 bg-white w-full sticky top-0 pb-0">
                <mat-form-field class="rounded-full w-full" [appearance]="'outline'">
                    <mat-label>Tìm kiếm</mat-label>
                    <input type="text" matInput #searchBox>
                    <button matSuffix mat-icon-button (click)="infoDrawer?.close(); selectItem()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <ng-container *ngIf="selectedMap?.name">
                <div class="p-4 pb-0">
                    <p class="text-xl mb-4">{{selectedMap?.name}}</p>
                    <div class="w-full border-b flex items-center pb-4">
                        <mat-icon>location_on</mat-icon>
                        <div class="w-full ps-3">{{selectedMap?.address}}</div>
                    </div>
                </div>
            </ng-container>
            <ng-container>
                <div class="p-4">
                    <div class="w-full" *ngIf="selectedMap?.name">
                        <div class="text-xl pb-4 font-bold px-2">ĐỊA ĐIỂM KHÁC</div>
                        <mat-divider></mat-divider>
                    </div>
                    <div *ngFor="let item of thanhSoList | searchThanhSo: {searchText: searchBox['value'], selected: selectedMap}"
                        class="w-full cursor-pointer" (click)="selectItem(item)">
                        <div class="flex flex-wrap p-3">
                            <div class="w-full font-bold">{{item?.name}}</div>
                            <div class="w-full">{{item?.address}}</div>
                        </div>
                        <mat-divider></mat-divider>
                    </div>
                </div>
            </ng-container>
        </div>
    </mat-drawer>
    <mat-drawer-content class="relative">
        <div class="map w-full h-full" #map id="map"></div>
        <div class="cursor-pointer absolute top-1/2 z-[500] rounded-l rounded-b py-6 bg-white shadow-md flex items-center justify-center"
            [matTooltip]="infoDrawer?.opened ? 'Ẩn thông tin' : 'Hiện thông tin'" (click)="infoDrawer?.toggle()"
            matRipple>
            <mat-icon *ngIf="!infoDrawer?.opened">navigate_next</mat-icon>
            <mat-icon *ngIf="infoDrawer?.opened">navigate_before</mat-icon>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
