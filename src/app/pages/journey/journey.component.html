<div class="wrapper-container journey-container">
  <div class="container-fluid">
    <mat-tab-group>
      <mat-tab [label]="'SỔ TAY HÀNH TRÌNH'">
        <h1>Sổ tay hành trình</h1>
        <div>
          <button
            mat-flat-button
            [color]="'primary'"
            class="w-100"
            (click)="onUpdateJourney()"
          >
            <mat-icon>add</mat-icon>
            Ghi dấu hành trình
          </button>
        </div>
      </mat-tab>
      <mat-tab [label]="'ĐIỂM DANH HÀNH TRÌNH'">
        <h1>Điểm danh hành trình</h1>
        <div>
          <app-attendance></app-attendance>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
