<div class="rating-pie-chart" *ngIf="isShowChart">
  <h2>
    Biểu đồ độ hài lòng
    <button
      mat-icon-button
      [matTooltip]="'Tải lại thống kê'"
      (click)="getData()"
    >
      <mat-icon>replay</mat-icon>
    </button>
  </h2>
  <canvas
    baseChart
    [type]="'pie'"
    [datasets]="ratingPieChartDatasets"
    [labels]="ratingPieChartLabels"
    [options]="ratingPieChartOptions"
    [plugins]="ratingPieChartPlugins"
    [legend]="ratingPieChartLegend"
  >
  </canvas>
</div>
