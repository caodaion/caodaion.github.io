<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>{{ data?.name }}</mat-expansion-panel-header>
  <ng-container *ngFor="let item of data?.ques">
    <div>{{ item }}</div>
  </ng-container>
  <ng-container *ngIf="data?.items?.length > 0">
    <app-expantion-journey
      *ngFor="let item of data?.items"
      [data]="item"
    ></app-expantion-journey>
  </ng-container>
</mat-expansion-panel>
