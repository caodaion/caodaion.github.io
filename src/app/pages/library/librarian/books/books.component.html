<div class="container-fluid">
  <div class="for-your-books">
    <h2>Dành cho bạn</h2>
    <mat-grid-list
    *ngFor="let item of forYouBooks"
      [cols]="gridForYouCols"
      [rowHeight]="gridForYouCols === 2 ? '5:2' : '4:5'"
      gutterSize="30"
      >
      <mat-grid-tile>
        <mat-card
          class="card-grid"
          [ngClass]="{ focused: true }"
          (click)="
            onCardClick(item)
          "
        >
          <mat-grid-list
            [cols]="gridForYouCols === 2 ? 4 : 1"
            [gutterSize]="gridForYouCols === 2 ? '16' : '0'"
            [rowHeight]="gridForYouCols === 2 ? '100%' : '2:1'"
          >
            <mat-grid-tile [colspan]="1" [rowspan]="1">
              <div [ngClass]="{ 'card-image-wrapper': gridForYouCols == 2 }">
                <img
                  mat-card-image
                  [src]="item?.image"
                  [alt]="item?.name"
                />
              </div>
            </mat-grid-tile>
            <mat-grid-tile
              [colspan]="gridForYouCols === 2 ? 3 : 1"
              [rowspan]="1"
              *ngIf="gridForYouCols === 2"
            >
              <div class="h-100 w-100">
                <mat-card-header>
                  <mat-card-title>{{item?.name}}</mat-card-title>
                  <mat-card-subtitle>{{item?.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>{{item?.description}}</p>
                </mat-card-content>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
          <mat-card-header *ngIf="gridForYouCols == 1">
            <mat-card-title>{{item?.name}}</mat-card-title>
            <mat-card-subtitle>{{item?.subtitle}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content *ngIf="gridForYouCols == 1">
            <p>{{item?.description}}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
