<div class="apps-container">
  <div class="apps-header">
    <h1 class="apps-title">Ứng dụng</h1>
  </div>

  <div class="apps-content">
    <!-- Featured Apps Section -->
    <div class="featured-apps">
      <div class="apps-grid">
        <div 
          *ngFor="let app of featuredApps" 
          class="app-card"
          (click)="onNavigateToApp(app)"
          matRipple
        >
          <div class="app-card-content">
            <div class="app-icon-container">
              <mat-icon class="app-icon">{{ app.icon }}</mat-icon>
            </div>
            <div class="app-info">
              <h3 class="app-title">{{ app.label }}</h3>
              <p class="app-description">{{ app.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
