<div class="p-4">
    <h1>Tiếng Anh</h1>
    <p>Tự học tiếng Anh</p>
    <div *ngIf="editable" class="py-3">
        <div class="flex flex-wrap">
            <div class="w-full lg:w-1/5 px-3">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Text</mat-label>
                    <input type="text" [(ngModel)]="addedData.text" matInput>
                </mat-form-field>
            </div>
            <div class="w-full lg:w-1/5 px-3">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Data</mat-label>
                    <input type="text" [(ngModel)]="addedData.data" matInput>
                </mat-form-field>
            </div>
            <div class="w-full px-3">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Example</mat-label>
                    <textarea [(ngModel)]="addedData.example" matInput></textarea>
                </mat-form-field>
            </div>
        </div>
        <button class="w-full" mat-flat-button (click)="onUpdateData(submitDialog)" [color]="'primary'">Lưu</button>
    </div>
    <div *ngFor="let item of englishVocabularies" class="my-3">
        <div class="p-3">
            <div class="flex">
                <div class="w-full font-bold">{{item?.data?.text}}</div>
                <div class="w-full">{{item?.data?.data}}</div>
            </div>
        </div>
        <mat-divider></mat-divider>
    </div>
</div>
<ng-template #submitDialog>
    <iframe *ngIf="googleFormsPath" [src]="
              googleFormsPath | safe
            " class="w-full" height="520" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
</ng-template>
