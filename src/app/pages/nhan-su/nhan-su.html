<div class="nhan-su-container">
    @if (!isValidatePassword) {
    <div class="password-container">
        <h2>Vui lòng nhập mã xác nhận để truy cập</h2>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Mã xác nhận</mat-label>
                <input type="password" matInput [(ngModel)]="inputedPassword" (input)="onPasswordChange()" />
            </mat-form-field>
        </div>
    </div>
    } @else {
    <div class="nhan-su-main-container">
        <mat-drawer-container class="drawer-container">
            <!-- Sidebar Drawer -->
            <mat-drawer #drawer 
                       [mode]="drawerMode" 
                       [opened]="viewMissionService.isDrawerOpened" 
                       class="drawer">
                <mat-nav-list>
                    <h3 matSubheader>Thông Quy</h3>

                    <a mat-list-item [class.active]="selectedTab === '4-hang-chuc-sac'"
                        (click)="selectTab('4-hang-chuc-sac')">
                        <mat-icon matListIcon>groups</mat-icon>
                        <span matLine>4 hạng chức sắc</span>
                    </a>

                    <a mat-list-item [class.active]="selectedTab === 'chuc-viec-cac-ban-phong'"
                        (click)="selectTab('chuc-viec-cac-ban-phong')">
                        <mat-icon matListIcon>business</mat-icon>
                        <span matLine>Chức việc các ban phòng</span>
                    </a>
                </mat-nav-list>
            </mat-drawer>

            <!-- Main Content -->
            <mat-drawer-content class="main-content">
                <app-nhan-su-form [type]="selectedTab"></app-nhan-su-form>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
    }
</div>
