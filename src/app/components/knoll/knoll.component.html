<div
  class="knoll-flat"
  [ngStyle]="{
    left: koll.dropPoint.x,
    top: koll.dropPoint.y,
    transform: isLocallyLocation ? 'translate(-50%, -50%)' : ''
  }"
  cdkDrag
  (cdkDragMoved)="isShowTool = false"
  (cdkDragEnded)="onDragEnded($event)"

    #audioPlayer

  ></audio>

      }"
    >

        height="36"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"

          y="56"

          height="16"
          rx="1"
          transform="rotate(-90 17 56)"

        <rect

          y="54"
          width="4"
          height="2"
          rx="1"
          transform="rotate(-90 45 54)"

    </button>
    <button-share
      [title]="'Chia sẻ CaoDaiON'"
      [ngStyle]="{
        top: isShowTool ? '-' + 50 * 2 + 'px' : '0'
      }"

        mat-icon-button
        [color]="'primary'"
        [matTooltip]="'Chia sẻ CaoDaiON'"
      >
        <app-icon name="share"></app-icon>
      </button>
