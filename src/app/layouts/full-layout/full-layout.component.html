<mat-drawer-container class="main-mat-drawer-container" autosize>
  <mat-drawer mode="side" class="main-drawer mat-drawer" opened>
    <div class="h-100 d-flex justify-content-between align-items-center flex-column">
      <div>
        <button class="menu-icon" mat-icon-button (click)="onToggleDrawer()" [matTooltip]="
            viewMissionService.isDrawerOpened ? 'Ẩn menu' : 'Mở menu'
          ">
          <span class="material-symbols-outlined">{{
            viewMissionService.isDrawerOpened ? "menu_open" : "menu"
            }}</span>
        </button>
        <mat-nav-list class="main-nav-list">
          <a *ngFor="let item of mainMenu" mat-list-item [disableRipple]="true" [routerLink]="item?.url"
            [routerLinkActive]="'active'">
            <div class="icon-hover w-100 d-flex justify-content-center align-items-center">
              <span class="material-symbols-outlined">
                {{ item?.icon }}
              </span>
            </div>
            <span class="label-small main-drawer-label-text">{{
              item?.label
              }}</span>
          </a>
        </mat-nav-list>
      </div>
      <div>
        <code>v0.0.0</code>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="full-layout-drawer-content" [ngClass]="isHideToolbar ? 'hide-bottom-navbar' : ''">
    <div class="main-drawer-content d-flex flex-column w-100 h-100 min-h-full">
      <mat-toolbar class="main-toolbar justify-content-between" *ngIf="!isHideToolbar">
        <button class="menu-icon-mobile" mat-icon-button (click)="onToggleDrawer()" [matTooltip]="
            viewMissionService.isDrawerOpened ? 'Ẩn menu' : 'Mở menu'
          ">
          <span class="material-symbols-outlined">{{
            viewMissionService.isDrawerOpened ? "menu_open" : "menu"
            }}</span>
        </button>
        <a [routerLink]="''" class="d-flex align-items-center caodaion-logo">

          <span class="title-large">CaoDaiON</span>
        </a>
        <div [routerLink]="'lich/cong-phu'" class="cursor-pointer ms-3 bg-[#fbbc05] py-1 px-2 rounded-full text-base" [matTooltip]="currentUser?.consecutive + ' ngày liên tục'">{{currentUser?.consecutive}}</div>
        <div class="text-center" *ngIf="viewPortMode === 'desktop'">
          Thời {{ time.commonTime.kanji
          }}<span class="number-time">
            ({{ time.time | async | date : "hh:mm:ssaa" }})</span>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <a mat-list-item [disableRipple]="true" (click)="openSnackBar()" *ngIf="isOffline">
            <div class="icon-hover wifi-logo d-flex justify-content-center align-items-center">
              <span class="material-symbols-outlined">wifi_off</span>
            </div>
          </a>
          <button *ngIf="isShowButtonInstall" mat-icon-button
            class="account-logo d-flex justify-content-center align-items-center" (click)="installPWA()">
            <span class="material-symbols-outlined">{{
              viewPortMode === "desktop" ? "install_desktop" : "install_mobile"
              }}</span>
          </button>
          <button mat-icon-button class="account-logo relative" (click)="goToScreen('/qr')" matTooltip="Quét/Tạo mã QR">
            <span class="material-symbols-outlined">qr_code_2</span>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="account-logo relative" mat-icon-button
            [matTooltip]="currentUser?.name || currentUser?.userName">
            <span class="material-symbols-outlined">account_circle</span>
            <ng-container *ngIf="currentUser?.userName">
              <div class="absolute h-3 w-3 rounded-full top-7"
                [ngClass]="{'bg-[#34a853]': isInvalidSyncData, 'bg-[#ea4335]': !isInvalidSyncData}">
                <span *ngIf="!isInvalidSyncData"
                  class="animate-ping absolute top-0 left-0 h-full w-full rounded-full bg-[#ea4335] opacity-75"></span>
              </div>
            </ng-container>
          </button>
          <mat-menu #profileMenu="matMenu">
            <button *ngIf="currentUser?.userName" mat-menu-item (click)="goToScreen('/@' + currentUser?.userName)"
              [ngClass]="{ '!text-[#ea4335]': currentUser?.isGuest }">
              <span class="material-symbols-outlined"
                [ngClass]="{ '!text-[#ea4335]': currentUser?.isGuest }">account_circle</span>
              {{ currentUser?.name || currentUser?.userName }}
            </button>
            <!-- <button
              mat-menu-item
              (click)="goToScreen('/thong-bao')"
            >
              <mat-icon [matBadge]="unreadCount ? unreadCount : ''"
                >notifications</mat-icon
              >Thông báo
            </button> -->
            <button mat-menu-item (click)="goToScreen('/cai-dat')">
              <span class="material-symbols-outlined">settings</span>
              Cài đặt
            </button>
            <button mat-menu-item (click)="goToScreen('/qr')">
              <span class="material-symbols-outlined">qr_code_2</span>
              Quét mã QR
            </button>
            <!-- <button mat-menu-item (click)="checkForUpdate()">
                <mat-icon>system_update</mat-icon>Cập nhật phiên bản
              </button> -->
            <button mat-menu-item [routerLink]="'auth/dang-nhap'" *ngIf="!currentUser">
              <span class="material-symbols-outlined">login</span>
              Đăng nhập
            </button>
            <button mat-menu-item *ngIf="currentUser" (click)="logout()">
              <span class="material-symbols-outlined">logout</span>
              Đăng xuất
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <div class="w-100 sub-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<div class="w-100 d-flex side-nav-mobile-wrapper" *ngIf="!isHideBottomNavBar">
  <mat-nav-list class="side-nav-mobile d-flex">
    <a *ngFor="let item of mainMenu" mat-list-item [disableRipple]="true" [routerLink]="item?.url"
      [routerLinkActive]="'active'">
      <div class="icon-hover w-100 d-flex justify-content-center align-items-center">
        <span class="material-symbols-outlined">
          {{ item?.icon }}
        </span>
      </div>
      <span class="label-small main-drawer-label-text">{{ item?.label }}</span>
    </a>
  </mat-nav-list>
</div>
