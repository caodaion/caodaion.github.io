name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
      - staging
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci -f
        
      - name: Build for production (main branch)
        if: github.ref == 'refs/heads/main'
        run: npm run build -- --configuration=production
        
      - name: Build for staging (staging branch)
        if: github.ref == 'refs/heads/staging'
        run: npm run build -- --configuration=staging
        
      - name: Build for development (develop branch)
        if: github.ref == 'refs/heads/develop'
        run: npm run build -- --configuration=development
        
      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/pwa/browser/index.html dist/pwa/browser/404.html
        
      - name: Deploy to Firebase (main branch - production)
        if: github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAODAION_F6F4B }}
          channelId: live
          projectId: caodaion-f6f4b
          
      - name: Deploy to Firebase (staging branch)
        if: github.ref == 'refs/heads/staging'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAODAION_STG }}
          channelId: live
          projectId: caodaion-staging
          
      - name: Deploy to Firebase (develop branch)
        if: github.ref == 'refs/heads/develop'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAODAION_DEV }}
          channelId: live
          projectId: caodaion-develop
